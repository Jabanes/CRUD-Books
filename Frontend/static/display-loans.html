<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        
        .options-menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            position: absolute;
            top: 0%;
            left: 100%;
            z-index: 1050;
            display: none;
        }

        .options-menu:hover .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
        }

        .table-container {
            margin: 50px auto;
            max-width: 1250px;

        }

        .view-icon {
            color: #007bff;
            cursor: pointer;
            margin-right: 10px;
        }

        .view-icon:hover {
            color: #0056b3;
        }

        .tooltip-text {
            visibility: hidden;
            width: 80px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the icon */
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .unavailable {
        opacity: 0.5;
        }
        /* Style for both buttons */
        #late-loans-btn, #active-loans-btn {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px;
        }

        /* Specific styles for "Deleted Books" button */
        #late-loans-btn {
            background-color: #e74c3c; /* Red */
            color: white;
        }

        #late-loans-btn:hover {
            background-color: #c0392b; /* Darker Red */
        }

        /* Specific styles for "Available Books" button */
        #active-loans-btn {
            background-color: #3498db; /* Blue */
            color: white;
        }

        #active-loans-btn:hover {
            background-color: #2980b9; /* Darker Blue */
        }

        
            
    </style>
</head>
<body>
    
    
    <button onclick="getLoanHistory()" id="late-loans-btn">loans History</button>
    <button onclick="getReturnedLoans()" id="late-loans-btn">returned loans</button>
    <button onclick="getLateLoans()" id="active-loans-btn">late loans</button>
    <button onclick="refreshContent()" id="active-loans-btn">active loans</button>

    
    
    <div class="container table-container">
        <h1 id="loan-title" class="text-center my-4">Loans List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>customer</th>
                    <th>book</th>
                    <th>loan date</th>
                    <th>return date</th>
                    <th>Status</th>


                </tr>
            </thead>
            <tbody id="books-table-body">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
   
</body>
</html>
